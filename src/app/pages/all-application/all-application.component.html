<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">

                        <h4 class="card-title ">Application Table</h4>


                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-danger">
                                    <th>
                                        Title
                                    </th>

                                    <th>
                                        E-mail
                                    </th>

                                    <th>
                                        Date
                                    </th>
                                    <th>
                                        Etat
                                    </th>
                                </thead>
                                <tbody>

                                    <div *ngIf="allApplication.length==0">pas de applications</div>
                                    <tr *ngFor="let item of allApplication">
                                        <td>
                                            {{item.title}}
                                        </td>
                                        <td>
                                        {{item.email}}
                                        </td>

                                        <td class="text-primary">
                                            {{item.date| date: 'dd/MM/yyyy'}}
                                        </td>
                                        <td>
                                            {{item.etat}}
                                            </td>
                                        <td>
                                            <button *ngIf="item.etat==false" type="button" class="btn btn-danger "
                                                (click)='validateApplication(item.id)'>valider</button>
                                            <div *ngIf="item.etat==true" style="color: #f44336;">candidate validated</div>
                                            </td>


                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
