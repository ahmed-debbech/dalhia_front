<div class="main-content">
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="card">
                <div class="card-header card-header-tabs card-header-danger">
                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                            <span class="nav-tabs-title">Phases list :</span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="profile">
                            <table class="table">
                                <tbody>
                                    <tr *ngFor="let p of phases"> 
                                        <td> <p class="text-muted">  {{p.title}} </p> {{p.duration}} Min  </td>
                                        <td class="td-actions text-right">
                                            <a [routerLink]="[p.id,'detailsphase']" matTooltip="Phase Details" [matTooltipPosition]="'above'" class="btn btn-dark btn-link btn-sm btn-just-icon"><i class="material-icons">details</i></a>
                                            <button (click)="redirectContent(p.id)" matTooltip="questions list" [matTooltipPosition]="'above'" class="btn btn-dark btn-link btn-sm btn-just-icon" ><i class="material-icons">filter_list</i></button><br>                                        
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
</div>
