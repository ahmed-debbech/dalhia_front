<div class="main-content">
	<div class="container-fluid">
		<div class="alert alert-danger" *ngIf="error">
			<p>{{error}} </p>
		</div>
		<div class="alert alert-success" *ngIf="isSignUp">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<p><strong>Congratulations!</strong> Welcome! Youâ€™re almost there,  <strong>please verify your email before logging in.</strong></p>
		  </div>
		<div *ngIf="isLoading" style="text-align :center;">
			<app-loading-spinner></app-loading-spinner>
		</div>
<div class="login-wrap" *ngIf="!isLoading">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form" >
			<div class="sign-in-htm">
				<form #loginForm="ngForm" (ngSubmit)="onSubmitL(loginForm)">
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="user" type="email" class="input" ngModel name="email" email required>
					
				</div>
				<div class="group">
					<label for="password" class="label">Password</label>
					<input id="password" type="password" class="input" ngModel name="password" required minlength="1" data-type="password">
					
				</div>
				<div class="group">
					<button type="submit" class="button" [disabled]="!loginForm.valid" >Sign In</button>
				</div>
			</form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a [routerLink]="['/forget-password']">Forgot Password?</a>
				</div>
			</div>
		
			<div class="sign-up-htm">
				<form #registerForm="ngForm" (ngSubmit)="onSubmitR(registerForm)">
				<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="group">
					<label for="first_name" class="label">First Name</label>
					<input id="first_name" type="text" ngModel name="first_name" class="input" required>
				</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="group">
					<label for="last_name" class="label">Last Name</label>
					<input id="last_name" type="text" ngModel name="last_name" class="input" required>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="group">
					<label for="email" class="label">Email</label>
					<input id="email" type="email" ngModel name="email" class="input" required email>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="group">
					<label for="password" class="label">Password</label>
					<input id="password" type="password" ngModel name="password" class="input" data-type="password" required minlength="8">
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="group">
					<label for="phone" class="label">Phone</label>
					<input id="phone" type="tel" ngModel name="phone" class="input" required pattern="[0-9]{8}">
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="group">
					<label for="date_birth" class="label">Birth Date</label>
					<input id="date_birth" type="date" ngModel name="date_birth" class="input" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="group">
					<label for="city" class="label">City</label>
					<input id="city" type="text" ngModel name="city" class="input" required>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="group">
					<label for="state" class="label">State</label>
					<input id="state" type="text" ngModel name="state" class="input" required>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="group">
					<label for="zipCode" class="label">zipCode</label>
					<input id="zipCode" type="text" ngModel name="zipCode" class="input" required maxlength="4">
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="group">
					<label for="address" class="label">Address</label>
					<input id="address" type="text" ngModel name="address" class="input" required>
				</div>
			</div>
		
		</div>
	
				<div class="group">
					<button type="submit" class="button" [disabled]="!registerForm.valid">Sign Up</button>
				</div>
			</form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1" style="cursor: pointer;">Already Member?</label>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
