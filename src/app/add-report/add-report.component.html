<div class="main-content">
    <div class="container-fluid">
        <div class="container">
            <div class=" row ">
                <div class="col-md-12 ">

                    <form [formGroup]="service.formModel " (submit)="onSubmit()">

                        <div class="form-group ">
                            <label>Category</label>
                            <input type="string" class="form-control " formControlName="category">

                        </div>
                        <div class="form-group ">
                            <label>Report Body</label>
                            <input type="string" class="form-control " formControlName="reportBody">
                        </div>
                        <div class="form-group ">
                            <label>Report Date</label>
                            <input type="date" class="form-control " formControlName="reportDate">
                        </div>
                        <div class="form-group ">
                            <label>Status</label>
                            <input type="string" class="form-control " formControlName="status">
                        </div>

                        <button mat-raised-button type="submit " class="btn btn-primary ">Add Report</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
