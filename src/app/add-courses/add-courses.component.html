<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title">ADD COURSE</h4>
                        <p class="card-category">Complete course details</p>
                    </div>
                    <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="submit(f)">
                                <div class="form-group">
                                      <input  placeholder="Id" class="form-control" required [(ngModel)]="course.id" #i="ngModel" >
                                </div>
                                <div class="alert alert-danger" *ngIf="i.invalid && i.touched">
                                    The login is a required field
                                </div>   

                                <div class="form-group">
                                      <input  placeholder="Name" class="form-control" required [(ngModel)]="course.name" #n="ngModel" pattern="[a-zA-Z]{50}">
                                </div>
                                <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
                                    <div *ngIf="n.errors.required">The name is a required field</div>
                                    <div *ngIf="n.errors.pattern">Name maxlength is 50 !!</div>
                                </div>
                                
                                <div class="form-group">
                                      <input  placeholder="Modality" class="form-control" required [(ngModel)]="course.modality" #m="ngModel">
                                </div>
                                <div class="alert alert-danger" *ngIf="m.invalid && m.touched">
                                    The modality is a required field
                                </div>

                                <div class="form-group">
                                    <input  placeholder="Number Phases" type="number" class="form-control" [(ngModel)]="course.nbrPhases" #np="ngModel" pattern="[0-9]*">
                                </div>
                                <div class="alert alert-danger" *ngIf="np.invalid && np.touched">
                                    <div *ngIf="np.errors.required">The number phases is a required field</div>
                                    <div *ngIf="np.errors.pattern"> Invalid Number of phases !!</div>
                                </div>
                                
                            <button type="submit" class="btn btn-success pull-right" [disabled]="f.invalid" >ADD</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
