<div class="main-content">
    <a routerLink="addcourses" class="btn btn-danger btn-round right">ADD </a>

    <div class="row" >
        <div *ngFor="let c of courses" class="col-md-4">
            <div class="card card-chart" >
                        <div class="card-header card-header-danger" >
                            <img mat-card-sm-image src="../assets/img/courses/kitchen.jpg"/>  
                        </div>
                        <div class="card-body">
                            <h3 class="card-title" style="color: red;"><b>{{c.name}}</b></h3>
                            <p class="card-category">
                                <span class="text-dark"> {{c.price}} DT </span>
                                <br> {{c.modality}}</p>
                        </div>
                        <div class="card-footer">
                            <div class="stats">
                                <p>
                                <i class="material-icons" style="margin-left: 2px;">stars</i> {{c.rate}}
                                <i class="material-icons" style="margin-left: 50px;">date_range</i>{{c.datePublished}}
                                <i class="material-icons" style="margin-left: 40px;">supervisor_account</i>{{c.nbrOfEnrolls}} 
                                </p>
                            </div>
                        </div>
                        <div>
                            <a [routerLink]="[c.id,'certificates']" matTooltip="Course certificates" [matTooltipPosition]="'above'" class="btn btn-dark btn-link btn-sm btn-just-icon" style="margin-left: 10px;"><i class="material-icons">school</i></a>
                            <button style="margin-left: 60px;" mat-raised-button (click) = "deleteCourse(c.id)" matTooltip="Delete Course" [matTooltipPosition]="'above'" class="btn btn-dark btn-link btn-sm btn-just-icon"> <i class="material-icons">delete</i></button>                       
                            <a [routerLink]="[c.id,'updatecourse']" style="margin-left: 60px;" matTooltip="Edit Course" [matTooltipPosition]="'above'" class="btn btn-dark btn-link btn-sm btn-just-icon"><i class="material-icons">update</i></a>
                            <a [routerLink]="[c.id,'detailscourse']" style="margin-left: 60px;" matTooltip="Course Details" [matTooltipPosition]="'above'" class="btn btn-dark btn-link btn-sm btn-just-icon" ><i class="material-icons">info</i></a>    

                        </div>
                    </div>
                </div>
            </div>
        </div>
