<div class="main-content">
  <div class="col-md-8">
    <div class="card">
        <div class="card-header card-header-danger">
            <h4 class="card-title">Add new course</h4>
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input #name matInput placeholder="Name" type="text">
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input #modality matInput placeholder="Modality" type="text">
                      </mat-form-field>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input #price matInput placeholder="Price" type="text">
                    </mat-form-field>
                  </div>
              </div>
                
                <button (click)="save(name.value, modality.value , price.value)" mat-raised-button type="submit" class="btn btn-danger pull-right">ADD</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
  </div>
  
  </div>
