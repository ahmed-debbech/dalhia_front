<div class="main-content">
    <div class="container-fluid">
      <div class="card">
          <div class="card-header card-header-danger">
              <h4 class="card-title">Post Details, ID: {{topic.id}}</h4>
          </div>
          <div class="card-body">
              <div id="typography">
                  <div class="card-title">
                      <h2>{{topic.title}}</h2>
                  </div>
                  <div class="row">
                      <div class="tim-typo">
                          <p>
                              <span class="tim-note">Text</span>
                            {{topic.text}}  
                            </p>
                      </div>
                
                      <div class="tim-typo">
                        <p>
                            <span class="tim-note">Date Published</span>
                          {{topic.datePublished}}  
                          </p>
                    </div>
                    <div class="tim-typo">
                        <p>
                            <span class="tim-note">Date Removed</span>
                          </p>
                          <div *ngIf="topic.dateRemoved == null; else bb"> - </div>
                          <ng-template #bb>{{topic.dateRemoved}}</ng-template>
                    </div>
                    <div class="tim-typo">
                        <p>
                            <span class="tim-note">Tag</span>
                          {{topic.tag}}  
                          </p>
                    </div>
                    <div class="tim-typo">
                        <p>
                            <span class="tim-note">Banned</span>
                          
                          </p>
                          <div *ngIf="topic.banned == true; else blocelse"> Yes</div>
                          <ng-template #blocelse>No</ng-template>
                    </div>
                    <div class="tim-typo">
                        <p>
                            <span class="tim-note">Score</span>
                            {{topic.score}}
                          </p>
                    </div>
                    <div class="tim-typo">
                        <p>
                            <span class="tim-note">Has ever been a 'Post of the day'</span>
                            <ng-template ngIf = "topic.lastBeTopicOfTheDay != null; else vv">{{topic.lastBeTopicOfTheDay}}</ng-template>
                          <ng-template #vv>Never</ng-template>
                          </p>
                          
                        </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
