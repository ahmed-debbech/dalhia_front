<div class="logo">
    <a href="https://www.creative-tim.com" class="simple-text" style="color: #EB4844;">
        <div class="logo-img">
            <img src="/assets/img/courses/logo.jpg" />
        </div>
        <b>DAHLIA</b>
    </a>
</div>
<div class="sidebar-wrapper" *ngIf="isAdmin && isAuthenticated">
  
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
